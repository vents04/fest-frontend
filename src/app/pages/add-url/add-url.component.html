<div class="page">
    <div class="main-section">
        <p class="main-section-title">Add URL</p>
        <div class="main-section-contents">
            <div class="min-section">
                <p class="min-section-title">Title</p>
                <input type="text" placeholder="Type here..." class="add-url-input" id="title" />
            </div>
            <div class="min-section">
                <p class="min-section-title">URL</p>
                <input type="text" placeholder="Type here..." class="add-url-input" id="url"/>
            </div>
            <div class="min-section">
                <p class="min-section-title">Method</p>
                <select class="add-url-input" (change)="methodUpdated(method.value)" id="method">
                    <option value="get" selected>GET</option>
                    <option value="post">POST</option>
                    <option value="put">PUT</option>
                    <option value="delete">DELETE</option>
                </select>
            </div>
            <div class="min-section" id="headers-section">
                <p class="min-section-title">Headers</p>
                <button class="button action-button" (click)="addHeadersElement()">Add Key/Value</button>
            </div>
            <div class="min-section" *ngIf="showRequestBody">
                <p class="min-section-title">Payload / Request body</p>
                <select class="add-url-input" id="contentType">
                    <option value="json" selected>JSON</option>
                    <option value="text">Text</option>
                </select>
                <br/>
                <textarea class="add-url-input add-url-textarea" id="body"></textarea>
            </div>
            <div class="min-section">
                <p class="min-section-title">Period between requests</p>
                <select class="add-url-input" id="period">
                    <option value="60000">1 min</option>
                    <option value="180000">3 min</option>
                    <option value="300000">5 min</option>
                    <option value="600000">10 min</option>
                    <option value="1800000">30 min</option>
                    <option value="3600000">1 h</option>
                </select>
            </div>
            <div class="min-section">
                <button class="button action-button" (click)="addUrl()">Add URL</button>
            </div>
        </div>
    </div>
</div>
