<div class="page">
    <div class="centered-content">
        <div class="modal-box">
            <p class="modal-title">Login</p>
            <div class="modal-input">
                <input type="text" placeholder="username:" #username />
                <input type="password" placeholder="password:" #password />
            </div>
            <div class="modal-bottom">
                <button class="action-button button" id="submit-button" (click)="sendLogRequest(username.value, password.value)">Submit</button>
                <p class="modal-bottom-link" [routerLink]="['/signup']">Go to Signup</p>
            </div>
        </div>
    </div>
</div>
