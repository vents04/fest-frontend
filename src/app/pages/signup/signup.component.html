<div class="page">
    <div class="centered-content">
        <div class="modal-box">
            <p class="modal-title">Signup</p>
            <div class="modal-input">
                <input type="text" placeholder="names:" />
                <input type="email" placeholder="email:" />
                <input type="password" placeholder="password:" />
            </div>
            <div class="modal-bottom">
                <button class="action-button button">Submit</button>
                <p class="modal-bottom-link" [routerLink]="['/login']">Go to Login</p>
            </div>
        </div>
    </div>
</div>
